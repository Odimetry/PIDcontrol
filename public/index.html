<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamixel Controller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Dynamixel PID Controller</h2>

  <label>COM Port:</label>
  <select id="comPorts"></select>
  <button id="connectBtn">Connect</button>
  <button id="disconnectBtn">Disconnect</button>

  <hr>

  <label>Target Position:</label>
  <input type="number" id="targetInput" />
  <button id="sendBtn">Send</button>

  <div>
    <canvas id="rotationWidget" width="200" height="200"></canvas>
  </div>

  <hr>

  <label>P Gain:</label>
  <input type="number" id="pGain" step="0.01" />
  <label>I Gain:</label>
  <input type="number" id="iGain" step="0.0001" />
  <label>D Gain:</label>
  <input type="number" id="dGain" step="0.0001" />
  <button id="sendPID">Send PID</button>

  <hr>

  <p>Current Position: <span id="currentPosition">---</span></p>
  <p>Motor Status: <span id="motorStatus">Disconnected</span></p>
  <textarea id="logBox" readonly rows="10" cols="50"></textarea>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
